<div class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">User Management</h1>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
          <input type="text" id="name" formControlName="name" 
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
          <label for="age" class="block text-gray-700 text-sm font-bold mb-2">Age:</label>
          <input type="number" id="age" formControlName="age" 
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
          <label for="place" class="block text-gray-700 text-sm font-bold mb-2">Place:</label>
          <input type="text" id="place" formControlName="place" 
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
      
      <button type="submit" 
              class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
        Add User
      </button>
    </form>
    
    <div class="overflow-x-auto">
      <table class="w-full table-auto">
        <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-4 text-left">Name</th>
            <th class="py-3 px-4 text-left">Age</th>
            <th class="py-3 px-4 text-left">Place</th>
            <th class="py-3 px-4 text-center">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
          <tr *ngFor="let user of users" class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-4">{{user.name}}</td>
            <td class="py-3 px-4">{{user.age}}</td>
            <td class="py-3 px-4">{{user.place}}</td>
            <td class="py-3 px-4 text-center">
              <button (click)="deleteUser(user._id)" 
                      class="bg-red-500 text-white py-1 px-3 rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-300">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
